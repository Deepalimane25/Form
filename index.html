<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CV Data</title>
</head>
<body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="centerform" class="container">
        <form id="form" autocomplete="off" action="connect.php" method="POST" enctype="multipart/form-data">
        <div class="input-heading text-center">
            <h2>Internship Application Form</h2>
            <h4>HR, Marketing Finanace, <br>Web Development</h4><br>
        </div>
            <div class="input-group mb-3">
                <input required type="text" id="name" class="form-control" placeholder="Name" name="name">
            </div>

            <div class="input-group mb-3">
                <input required type="number" id="Phone" class="form-control" placeholder="Contact No" name="contact_no">
            </div>

            <div class="input-group mb-3">
                <input required type="number" id="whatsapp" class="form-control" placeholder="Whatsapp No" name="whatsapp_no">
            </div>

            <div class="input-group mb-3">
                <input required type="email" id="email" class="form-control" placeholder="E-mail" name="email">
            </div>

            <div class="input-group mb-3">
                <input required type="text" id="rname" class="form-control" placeholder="Reference Name" name="Reference_name">
            </div>

            <div class="input-group mb-3">
                <input required type="text" id="qualification" class="form-control" placeholder="Highest Qualification" name="qualification">
            </div>

            <div class="input-group mb-3">
                 <input required type="text" name="Internship_type" id="hr" placeholder="Internship Type" class="form-control">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
                  <input required type="file" id="resume" class="form-control" name="resume" placeholder="Resume">
            </div>

            <button type="submit" class="btn btn-primary" id="submit">SUBMIT</button>
        </form>
    </div>

</body>
</html>
